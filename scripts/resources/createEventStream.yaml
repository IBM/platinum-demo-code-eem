kind: EventStreams
apiVersion: eventstreams.ibm.com/v1beta2
metadata:
  name: ademo-es
spec:
  adminApi: {}
  adminUI: {}
  apicurioRegistry: {}
  collector: {}
  license:
    accept: true
    license: L-AUKS-FKVXVL
    use: EventAutomationNonProduction
  requestIbmServices:
    iam: false
    monitoring: false
  restProducer:
    endpoints:
      - authenticationMechanisms: []
        containerPort: 8080
        name: insecure
        tlsVersion: NONE
  security:
    internalTls: NONE
  strimziOverrides:
    kafka:
      config:
        inter.broker.protocol.version: '3.9'
        offsets.topic.replication.factor: 1
        transaction.state.log.min.isr: 1
        transaction.state.log.replication.factor: 1
      listeners:
        - name: plain
          port: 9092
          tls: false
          type: internal
      metricsConfig:
        type: jmxPrometheusExporter
        valueFrom:
          configMapKeyRef:
            key: kafka-metrics-config.yaml
            name: metrics-config
      replicas: 1
      storage:
        type: ephemeral
    zookeeper:
      metricsConfig:
        type: jmxPrometheusExporter
        valueFrom:
          configMapKeyRef:
            key: zookeeper-metrics-config.yaml
            name: metrics-config
      replicas: 1
      storage:
        type: ephemeral
    nodePools:
      - name: kafka
        replicas: 1
        storage:
          type: ephemeral
        roles:
          - broker    
  version: latest
